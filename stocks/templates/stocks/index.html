{% extends "base.html" %}
{% load static %}
{% block link-and-script %}
	<link rel="stylesheet" href="{% static "css/stock_page.css" %}">
{% endblock link-and-script %}	
{% block title %}Мои склады{% endblock title %}
{% block page_title %}Мои склады{% endblock page_title %}
{% block mainpanel %}
	<div class="stockpage-container">
		<div class="left">
			<div class="top-container">
				<div class="title-block">Общая информация</div>
			</div>
			<div class="bottom-container">
				<div class="title-block">Полная информация</div>
			</div>
		</div>
		<div class="right">
	        <script src="https://maps.api.2gis.ru/2.0/loader.js?pkg=full"></script>
	        <script type="text/javascript">
	            var map;

	            DG.then(function () {
	                map = DG.map('map', {
	                    center: [54.98, 82.89],
	                    zoom: 13
	                });

	                DG.marker([54.98, 82.89]).addTo(map).bindPopup('Вы кликнули по мне!');
	            });
	        </script>
        	<div id="map" style="width:100%; height:100%"></div>
		</div>
		
	</div>				
{% endblock mainpanel %}
